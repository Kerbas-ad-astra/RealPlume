@PART[*]:HAS[@PLUME[Hydrolox-Red]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        %Hydrolox-Red
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Hydrolox-Red]/transformName$
                localRotation = #$../../../PLUME[Hydrolox-Red]/localRotation[0]$,$../../../PLUME[Hydrolox-Red]/localRotation[1]$,$../../../PLUME[Hydrolox-Red]/localRotation[2]$
                localPosition = #$../../../PLUME[Hydrolox-Red]/flarePosition[0]$,$../../../PLUME[Hydrolox-Red]/flarePosition[1]$,$../../../PLUME[Hydrolox-Red]/flarePosition[2]$
                fixedScale    = #$../../../PLUME[Hydrolox-Red]/flareScale$
                //
                name = flare
                modelName = RealPlume/MP_Nazari_FX/flamessme
                emission = 0.0 0
                emission = 0.01 0.2
                emission = 1.0 2
                speed = 0.0 1
                speed = 1.0 1
                offset = -0.2
                energy = 0.0 0.2
                energy = 1.0 0.2
                size = 0.0 0.6
                size = 1.0 0.6
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
                linGrow
                {
                  power = 1 15
                  power = 0 15
                }
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Hydrolox-Red]/transformName$
                localRotation = #$../../../PLUME[Hydrolox-Red]/localRotation[0]$,$../../../PLUME[Hydrolox-Red]/localRotation[1]$,$../../../PLUME[Hydrolox-Red]/localRotation[2]$
                localPosition = #$../../../PLUME[Hydrolox-Red]/plumePosition[0]$,$../../../PLUME[Hydrolox-Red]/plumePosition[1]$,$../../../PLUME[Hydrolox-Red]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[Hydrolox-Red]/plumeScale$
                energy        = #$../../../PLUME[Hydrolox-Red]/energy$
                speed         = #$../../../PLUME[Hydrolox-Red]/speed$
                emissionMult  = #$../../../PLUME[Hydrolox-Red]/emissionMult$
                //
                name = plume
                modelName = RealPlume/Nertea_FX/cryoEngine375-exhaust-2
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                randConeEmit
                {
                  density = 1 0
                  density = 0 1
                }
                vRandPosOffset
                {
                  density = 1 2
                  density = 0 2
                }
                vPosOffset
                {
                  density = 1 -1
                  density = 0 -1
                }
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 10
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 1.5
                  density = 0.46 2
                  density = 0.2 2
                  density = 0.1 2
                  density = 0.0 2
                }
                linGrow
                {
                  density = 1.0 0.2
                  density = 0.1 10
                  density = 0.0 25
                }
                speed
                {
                  density = 1.0 1
                  density = 0.46 1.5
                  density = 0.2 1.7
                  density = 0.05 1.9
                  density = 0.0 2.2
                }
                xyForce
                {
                  density = 1 0.5
                  density = 0.3 0.8
                  density = 0.1 0.9
                  density = 0.01 0.99
                  density = 0.0 1
                }
                emission
                {
                  density = 1.0 2
                  density = 0.8 2.8
                  density = 0.2 3.5
                  density = 0.1 4
                  density = 0.05 7
                  density = 0.0 9
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 1
                  density = 0.3 1
                  density = 0.05 0.5
                  density = 0.0 0.4
                }
                size
                {
                  density = 1.0 0.45
                  density = 0.5 0.35
                  density = 0.2 0.3
                  density = 0.0 0.3
                }
            }
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop
                volume = 0.0 0.0
                volume = #$../../../PLUME[Hydrolox-Red]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
    }
}
@PART[*]:HAS[@PLUME[Hydrolox-Red],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq4
                volume = #$../../../PLUME[Hydrolox-Red]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}