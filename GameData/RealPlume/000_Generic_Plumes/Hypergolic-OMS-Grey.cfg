@PART[*]:HAS[@PLUME[Hypergolic-OMS-Grey]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        %Hypergolic-OMS-Grey
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Hypergolic-OMS-Grey]/transformName$
                localRotation = #$../../../PLUME[Hypergolic-OMS-Grey]/localRotation[0]$,$../../../PLUME[Hypergolic-OMS-Grey]/localRotation[1]$,$../../../PLUME[Hypergolic-OMS-Grey]/localRotation[2]$
                localPosition = #$../../../PLUME[Hypergolic-OMS-Grey]/flarePosition[0]$,$../../../PLUME[Hypergolic-OMS-Grey]/plumePosition[1]$,$../../../PLUME[Hypergolic-OMS-Grey]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[Hypergolic-OMS-Grey]/flareScale$
                //
                name = flare
                modelName = RealPlume/Hoojiwana_FX/smallSRB
                randConeEmit
                {
                  density = 1 0.5
                  density = 0 0.5
                }
                logGrow
                {
                  density = 1 20
                  density = 0 20
                }
                emission
                {
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy 
                {
                  power = 1 0.2
                  power = 0 0.2
                }
                speed
                {
                  power = 1 0.01
                  power = 0 0.01
                }
                size
                {
                  power = 1 0.3
                  power = 0 0.3
                }
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Hypergolic-OMS-Grey]/transformName$
                localRotation = #$../../../PLUME[Hypergolic-OMS-Grey]/localRotation[0]$,$../../../PLUME[Hypergolic-OMS-Grey]/localRotation[1]$,$../../../PLUME[Hypergolic-OMS-Grey]/localRotation[2]$
                localPosition = #$../../../PLUME[Hypergolic-OMS-Grey]/plumePosition[0]$,$../../../PLUME[Hypergolic-OMS-Grey]/plumePosition[1]$,$../../../PLUME[Hypergolic-OMS-Grey]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[Hypergolic-OMS-Grey]/plumeScale$
                energy        = #$../../../PLUME[Hypergolic-OMS-Grey]/energy$
                speed         = #$../../../PLUME[Hypergolic-OMS-Grey]/speed$
                emissionMult  = #$../../../PLUME[Hypergolic-OMS-Grey]/emissionMult$
                //
                name = plume
                modelName = RealPlume/Hoojiwana_FX/MPvac
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                randConeEmit
                {
                  density = 1 0.2
                  density = 0.3 0.4
                  density = 0 1.2
                }
                vRandPosOffset
                {
                  density = 1 0.2
                  density = 0.3 0.4
                  density = 0 0.7
                }
                vPosOffset
                {
                  density = 1 -0.2
                  density = 0 -0.4
                }
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 2
                  density = 0.0 5
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 0
                  density = 0.46 0
                  density = 0.2 2
                  density = 0.1 3
                  density = 0.0 3
                }
                linGrow
                {
                  density = 1.0 0
                  density = 0.46 0.0
                  density = 0.2 5
                  density = 0.05 7
                  density = 0.0 12
                }
                grow
                {
                  density = 1 -0.99
                  density = 0.8 0
                  density = 0.0 0
                }
                speed
                {
                  density = 1.0 0.7
                  density = 0.46 0.7
                  density = 0.2 0.75
                  density = 0.0 0.75
                }
                emission
                {
                  density = 1.0 4
                  density = 0.1 3
                  density = 0.05 2.7
                  density = 0.0 2.5
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 2
                  density = 0.3 1.7
                  density = 0.05 0.8
                  density = 0.0 0.7
                }
                size
                {
                  density = 1.0 0.425
                  density = 0.8 0.40
                  density = 0.2 0.325
                  density = 0.0 0.275
                }
            }
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_spsloop
                volume = 0.0 0.0
                volume = #$../../../PLUME[Hypergolic-OMS-Grey]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
    }
}
@PART[*]:HAS[@PLUME[Hypergolic-OMS-Grey],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_sps
                volume = #$../../../PLUME[Hypergolic-OMS-Grey]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}